<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Espace Étudiant{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/student_style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <button class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>

    <div class="layout-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h4><i class="fas fa-graduation-cap"></i> Espace Étudiant</h4>
        </div>

        <div class="sidebar-menu">
          <ul>
            <li>
              <a href="{{ url_for('student.dashboard') }}">
                <i class="fas fa-home"></i> Acceuil
              </a>
            </li>
            <li>
              <a href="{{ url_for('student.voir_matieres') }}">
                <i class="fas fa-book"></i> Matières
              </a>
            </li>
            <li>
              <a href="{{ url_for('student.mes_notes') }}">
                <i class="fas fa-clipboard-list"></i> Mes notes
              </a>
            </li>
            <li>
              <a href="{{ url_for('student.liste_etudiants') }}">
                <i class="fas fa-users"></i> Étudiants
              </a>
            </li>
          </ul>
        </div>

        <div class="sidebar-footer">
          <a
            href="/logout"
            class="btn btn-danger"
            onclick="return confirm('Voulez-vous vous déconnecter ?')"
          >
            <i class="fas fa-sign-out-alt"></i> Déconnexion
          </a>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="navbar-title">
            <h1>{% block page_title %}Tableau de bord{% endblock %}</h1>
          </div>
          <div class="navbar-user">
            <img
              src="https://ui-avatars.com/api/?name={{ user.nom }}&background=random"
              alt="Avatar"
            />
            <span
              >{{ user.nom }} ({{ user.parcours }} - {{ user.niveau }})</span
            >
          </div>
        </nav>

        <!-- Page Content -->
        <div class="content">{% block content %}{% endblock %}</div>
      </main>
    </div>

    <script src="{{ url_for('static', filename='js/student.js') }}"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
