{% extends "admin/layout.html" %}

{% block title %}Modifier une Matière{% endblock %}

{% block page_title %}Modifier une Matière{% endblock %}

{% block content %}
<div class="card">
  <h2><i class="fas fa-edit"></i> Modifier la matière</h2>
  
  <form method="POST">
    <div class="form-group">
      <label><i class="fas fa-book"></i> Nom :</label>
      <input type="text" name="nom" value="{{ matiere.nom }}" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-balance-scale"></i> Coefficient :</label>
      <input type="number" step="1" name="coefficient" value
      <input type="number" step="1" name="coefficient" value="{{ matiere.coefficient }}" required>
    </div>

    <div class="form-group">
      <label><i class="fas fa-chalkboard-teacher"></i> Professeur :</label>
      <select name="professeur" required>
        <option value="">-- Choisir un professeur --</option>
        {% for prof in professeurs %}
          <option value="{{ prof.nom }}" {% if prof.nom == matiere.professeur %}selected{% endif %}>{{ prof.nom }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label><i class="fas fa-graduation-cap"></i> Niveau :</label>
      <select name="niveau" required>
        {% for niv in niveaux %}
          <option value="{{ niv }}" {% if matiere.niveau == niv %}selected{% endif %}>{{ niv }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label><i class="fas fa-bookmark"></i> Parcours :</label>
      <select name="parcours" required>
        {% for p in parcours_list %}
          <option value="{{ p }}" {% if matiere.parcours == p %}selected{% endif %}>{{ p }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-save"></i> Enregistrer les modifications
      </button>
      <a href="{{ url_for('admin.matieres') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Retour
      </a>
    </div>
  </form>
</div>

<style>
  .form-actions {
    display: flex;
    gap: 15px;
    margin-top: 30px;
  }
</style>
{% endblock %}
