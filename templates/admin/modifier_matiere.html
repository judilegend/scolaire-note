<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une Matière</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f5;
            padding: 40px;
            color: #333;
        }

        h2 {
            color: #2e8a67;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            margin-top: 20px;
            background-color: #2e8a67;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #28a776;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            text-decoration: none;
            color: #2e8a67;
            font-weight: bold;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>✏️ Modifier la matière</h2>

    <form method="POST">
        <label>Nom :</label>
        <input type="text" name="nom" value="{{ matiere.nom }}" required>

        <label>Coefficient :</label>
        <input type="number" step="1" name="coefficient" value="{{ matiere.coefficient }}" required>

        <label>Professeur :</label>
        <select name="professeur" required>
            <option value="">-- Choisir un professeur --</option>
            {% for prof in professeurs %}
                <option value="{{ prof.nom }}" {% if prof.nom == matiere.professeur %}selected{% endif %}>{{ prof.nom }}</option>
            {% endfor %}
        </select>

        <label>Niveau :</label>
        <select name="niveau" required>
            {% for niv in niveaux %}
                <option value="{{ niv }}" {% if matiere.niveau == niv %}selected{% endif %}>{{ niv }}</option>
            {% endfor %}
        </select>

        <label>Parcours :</label>
        <select name="parcours" required>
            {% for p in parcours_list %}
                <option value="{{ p }}" {% if matiere.parcours == p %}selected{% endif %}>{{ p }}</option>
            {% endfor %}
        </select>

        <button type="submit">✅ Enregistrer les modifications</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('admin.matieres') }}">⬅️ Retour à la liste des matières</a>
    </div>

</body>
</html>
